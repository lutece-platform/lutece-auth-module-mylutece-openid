<center>
    <br/>
    <h2>#i18n{module.mylutece.openid.login_form.pageTitle}</h2>
    <p align="center">
        <img src="images/local/skin/plugins/mylutece/modules/openid/openid.png" />
    </p>
    
    <form name="login" method="post" action="${url_dologin}">
	    <div class="hide">
	    	<input type="hidden" name="auth_provider" value="mylutece-openid"/>
	        <input type="hidden" name="page" value="mylutece" />
	        <input type="hidden" name="action" value="dologin" />
	        <input type="hidden" name="password" value="dummy" />
        </div>
        <br/>
        <b><font color="#FFAAAA">${error_message}</font></b>
        <br/>
        <br/>
        <table width="50%">
            <tr>
                <td align="right" ><b>#i18n{module.mylutece.openid.login_form.labelOpenIDCode} : </b></td>
                <td align="left" ><input class="openid" type="text" name="username" size="30" /></td>
            </tr>
        </table>
        <br/><br/>
        <div><input type="submit" name="Submit" value="#i18n{module.mylutece.openid.login_form.labelButton}" /></div>
    </form>
    <br/>
    <br/>
</center>
<script language="JavaScript">
	window.onload = login.username.focus;
</script>
